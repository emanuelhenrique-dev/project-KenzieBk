<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Burger Logo Icon by Icon Mafia -->
    <link
      rel="shortcut icon"
      href="./src/assets/burger.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/PedidoFinalizacaoStyle.css" />

    <title>BKB-Escolha o pedido</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="wrapper">
        <img
          id="logo"
          src="./src/assets/Projeto BKB Code 1.png"
          alt="Logo Bkb Code"
        />
        <img src="./src/assets/Logos 1.png" alt="Logo parceria Bkb+Kenzie" />
      </div>
    </header>

    <section class="banner">
      <img src="./src/assets/banner.png" alt="Banner com hamburgueres" />
    </section>

    <main>
      <section class="secaoProdutos">
        <div class="wrapper">
          <ul class="produtosLista"></ul>
        </div>
      </section>
    </main>

    <footer>
      <section class="carrinho">
        <header class="infoResumo">
          <div class="wrapper">
            <div class="infoUsuario">
              <h3>Olá Kenzie | Minha sacola</h3>
              <p>Retirar no balcão</p>
            </div>
            <p class="infoPreco">Total: R$ 00.00</p>
          </div>
        </header>
        <div class="resumoPedido">
          <div class="wrapper">
            <ul class="listaProdutos">
              <li class="cardProduto"></li>
            </ul>

            <div class="btnFinalizaPedido">
              <button>Finalizar Pedido</button>
              <button>Cancelar Pedido</button>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script src="./src/js/produtos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
