<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Burger Logo Icon by Icon Mafia -->
    <link
      rel="shortcut icon"
      href="./src/assets/burger.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/finalizacaoStyle.css" />

    <title>BKB-Pedido finalizado</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="wrapper">
        <img
          id="logo"
          src="./src/assets/Projeto BKB Code 1.png"
          alt="Logo Bkb Code"
        />
        <img src="./src/assets/Logos 1.png" alt="Logo parceria Bkb+Kenzie" />
      </div>
    </header>

    <section class="banner">
      <img src="./src/assets/banner.png" alt="Banner com hamburgueres" />
    </section>

    <main>
      <section class="pedidoResumo">
        <div class="wrapper">
          <h1>Resumo do pedido:</h1>
          <div class="pedido">
            <img src="./src/assets/combo_whopper.png" alt="Combo Whopper" />
            <div class="information">
              <div class="lista">
                <p>Combo WHOOPER</p>
                <div class="quantidade">
                  <span>-</span>
                  <p>1</p>
                  <span>+</span>
                </div>
              </div>
              <div class="precoTotal">
                <p>Total:</p>
                <p>R$ 38,90</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="mensagemFinalizacao">
        <div class="wrapper">
          <div class="id-pedido">
            <h3>PRONTO!</h3>
            <p>O seu pedido é o número:</p>
            <span>
              <img src="./src/assets/OK.png" />
              <h3>0123</h3></span
            >
          </div>
          <p>O Burger King agradece. Tenha um bom apetite!</p>
        </div>
      </section>
    </main>
  </body>
</html>
