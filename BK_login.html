<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Burger Logo Icon by Icon Mafia -->
    <link
      rel="shortcut icon"
      href="./src/assets/burger.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/loginStyle.css" />
    <title>BK-Login</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="wrapper">
        <img
          id="logo"
          src="./src/assets/Projeto BKB Code 1.png"
          alt="Logo Bkb Code"
        />
        <img src="./src/assets/Logos 1.png" alt="Logo parceria Bkb+Kenzie" />
      </div>
    </header>

    <main>
      <div class="wrapper">
        <section class="mudarIdioma">
          <img src="./src/assets/bk_logo.png" alt="logo Burger King" />
          <div class="bandeiras">
            <img
              src="./src/assets/bandeira brasil.png"
              alt="Bandeira do Brasil"
            />
            <img
              src="./src/assets/bandeira eua.png"
              alt="Bandeira do Estados unidos"
            />
            <img
              src="./src/assets/bandeira espanha.png"
              alt="Bandeira da Espanha"
            />
          </div>
        </section>
        <section class="painel-verificacao">
          <header>
            <img src="./src/assets/CoroaBK 1.png" alt="Coroa Burger King" />
            <h2>Já é cliente <span>Clube BK?</span></h2>
            <p>Informe seu CPF e aproveite os benefícios</p>
          </header>

          <div class="inputs">
            <input
              type="text"
              name=""
              id="cpf_space"
              pattern="[0-9]{11}"
              maxlength="11"
            />
            <div class="numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>0</div>
              <div><img src="./src/assets/backspace.png" alt="apagar" /></div>
            </div>

            <div class="button-confirm">
              <button>Continuar</button>
              <button>Entrar sem identificar</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="credito-information">
      <div class="wrapper">
        <p>
          Aceitamos cartão de débito, crédito, refeição, Pix e carteiras
          digitais.
        </p>
        <img src="./src/assets/Footer_Totem 1.png" alt="Opcoes credito" />
      </div>
    </footer>
  </body>
</html>
