<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Burger Logo Icon by Icon Mafia -->
    <link
      rel="shortcut icon"
      href="./src/assets/burger.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/retirarStyle.css" />
    <title>BK-Escolhe retirada</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="wrapper">
        <img
          id="logo"
          src="./src/assets/Projeto BKB Code 1.png"
          alt="Logo Bkb Code"
        />
        <img src="./src/assets/Logos 1.png" alt="Logo parceria Bkb+Kenzie" />
      </div>
    </header>

    <main>
      <div class="wrapper">
        <header class="titulo">
          <img src="./src/assets/bk_logo.png" alt="BK Logo Hamburguer" />
          <h1>Kenzie</h1>
          <p>Qual a boa de hoje?</p>
        </header>
        <section class="opcaoRetirada">
          <div>
            <img
              src="./src/assets/hamburguer.png"
              alt="Imagem de um Hamburguer"
            />
            <p>Retirar e comer</p>
          </div>
          <div>
            <img
              src="./src/assets/sacola.png"
              alt="Imagem de uma sacola com um copo para viagem"
            />
            <p>Levar para viagem</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
